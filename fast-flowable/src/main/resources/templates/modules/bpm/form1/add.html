<#include "/common/defaultEngine.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="新增OA请假单" bodyClass="white-bg" libs=["bootstrapSelect"]/>
<div class="wrapper wrapper-content ibox-content">
<@f.form id="form-form-add" class="form-horizontal">
    <input  type="hidden" name="userId" value="${user.id}">
    <input  type="hidden" name="userName" value="${user.name}">
    <input  type="hidden" name="modelKey" value="${bpmTaskFrom.modelKey}">
    <div class="form-group">
        <label class="col-sm-3 control-label">${i18n("表单名称")}：</label>
        <div class="col-sm-8">
            <input name="fromName"  value="${bpmTaskFrom.fromName}" class="form-control" type="text" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span>内容：</label>
        <div class="col-sm-8">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="form-control" name="data1"  data-type="date" type="text"  required>
                <input type="hidden" name="businessKey" id="businessKey" value="${bpmTaskFrom.modelKey}" />
            </div>
        </div>
    </div>
</@f.form>
</div>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "bpm/form1"
    $("#form-form-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if (opt.validate.form()) {
            opt.operate.save(prefix + "/add", $('#form-form-add').serialize());
        }
    }
</script>
</@footer>
</@pageTheme>
